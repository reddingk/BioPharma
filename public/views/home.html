<div class="sectionBody" ng-repeat="section in hc.sections">
  <a ng-attr-id="{{section.id}}link" class="smooth"></a>
  <div class="backscreen screen-{{section.id}}">
    <section ng-attr-id="{{section.id}}">
      <div class="sectionTemplate" ng-include="section.template"></div>
    </sections>
  </div>
</div>

<div style="clear:both"></div>
