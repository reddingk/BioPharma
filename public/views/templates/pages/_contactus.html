<div class="templateBody contactus">
  <h1 class="sectionHeader">Contact Us</h1>

  <div class="contact-page">
    <div class="content-area content-left"></div>
    <div class="content-area content-right">
      <div class="contact-form">
        <md-input-container>
          <label>Name</label>
          <input ng-model="">
        </md-input-container>
        <md-input-container>
          <label>Phone</label>
          <input ng-model="">
        </md-input-container>
        <md-input-container>
          <label>Email</label>
          <input ng-model="">
        </md-input-container>
        <md-input-container>
          <label>Subject</label>
          <input ng-model="">
        </md-input-container>
        <md-input-container>
          <label>Message</label>
          <textarea ng-model="" rows="5" md-select-on-focus></textarea>
        </md-input-container>
      </div>

    </div>
  </div>
</div>
